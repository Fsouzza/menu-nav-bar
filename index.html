<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./menu.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Menu NavBar</title>
</head>
<body>

    <header>
        <button class="menu" aria-label="Menu"><i class='bx bx-menu' ></i></button>
    </header>

    <main>
        <nav class="navegacao">  

            <ul>
                <li class="lista">
                    <a href="#">
                        <span class="icone"><i class='bx bx-home-alt-2 icon'></i></span>
                        <span class="titulo">Home</span>
                    </a>
                </li>
                <li class="lista">
                    <a href="#">
                        <span class="icone"><i class='bx bx-folder-plus' ></i></span>
                        <span class="titulo" title="Cadastro">Cadastro</span>
                    </a>
                </li>
                <li class="lista">
                    <a href="#">
                        <span class="icone"><i class='bx bxs-dashboard'></i></span>
                        <span class="titulo" title="Dashboard">Dashboard</span>
                    </a>
                </li>
                <li class="lista">
                    <a href="#">
                        <span class="icone"><i class='bx bx-phone' ></i></span>
                        <span class="titulo" title="Contato">Contato</span>
                    </a>
                </li>
                <li class="lista">
                    <a href="#">
                        <span class="icone" id="Notificação"><i class='bx bx-bell'></i></span>
                        <span class="titulo" title="Notificação">Notificação</span>
                    </a>
                </li>
                <li class="lista">
                    <a href="#">
                        <span class="icone"><i class='bx bx-help-circle'></i></span>
                        <span class="titulo" title="Ajuda">Ajuda</span>
                    </a>
                </li>
                <li class="lista">
                    <a href="#">
                        <span class="icone"><i class='bx bx-log-out' ></i></span>
                        <span class="titulo" title="Sair">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </main>

    <script src="./menu.js"></script>
</body>
</html>
